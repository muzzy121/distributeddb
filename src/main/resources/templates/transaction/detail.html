<body>
<div class="container-fluid">
<!--    <h2>Block Details</h2>-->
    <h1><span class="badge badge-secondary">Transaction Details</span></h1>
    <table class="table table-striped">
        <tbody>
        <tr>
            <th>Block ID</th>
            <td th:text="${block.getHash()}">x</td>
            <td></td>
        </tr>
        <tr>
            <th>Previous Block ID</th>
            <td th:text="${block.getPreviousHash()}">x</td>
        </tr>
        <tr>
            <th>Locktime</th>
            <td th:text="${block.getTimestamp()}">x</td>
        </tr>
        <tr><th>Transaction ID</th><td th:text="${transactionId}">xxxxxxxxxxxxxxxxxxxxxxx</td>
        <br/>
        </tbody>
    </table>

    <div class="container-fluid align-center">
        <div class="row">
            <div class="col-md">
                <h3>Inputs</h3>
                <table class="table table-striped w-55">
                    <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transactionInput: ${transactionInputs}">
                        <!--                    <td th:text="${transactionInput.getTransactionOutputId()}"></td>-->
                        <td th:text="${transactionInput.getUtxo().getParentTransactionId()}"></td>
                        <td th:text="${transactionInput.getUtxo().getValue()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md">
                <h3>Transaction Outputs</h3>
                <table class="table table-striped w-55">
                    <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transactionOutput: ${transactionOutputs}" >
                        <td th:text="${transactionOutput.getId()}"></td>
<!--                        <td th:text="${transactionOutput.getParentTransactionId()}"></td>-->
                        <!--                        <td th:text="${transactionOutput.getReceiver()}"></td>-->
                        <td th:text="${transactionOutput.getValue()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
