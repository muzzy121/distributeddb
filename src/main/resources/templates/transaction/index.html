<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>UTXO page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<!--/*@thymesVar id="transaction" type="com.muzzy.domain.TransactionOutput"*/-->
<body>

<h1><span class="badge badge-secondary">Unspend Transaction Outputs</span></h1>

<table class="table table-striped">
    <thead class="thead-light">
    <tr>
        <th>Transaction ID</th>
        <th>Reciver</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tr th:each="transaction: ${transactions}">
        <td><a th:href="@{/transactions(id=${transaction.parentTransactionId})}" th:text="${transaction.id}">x</td>
        <!--/*@thymesVar id="getStringFromKey" type="com.muzzy.cipher"*/-->
        <td th:text="${transaction.getReceiver()}">x</td>
        <td th:text="${transaction.value}">x</td>
    </tr>
</table>
<div th:if="${transactionsToAdd != null}" th:remove="tag">
<h1>
    <span class="badge badge-secondary">Transactions ready to add to block</span>
</h1>
<table class="table table-stripped">
    <tr th:each="transaction: ${transactionsToAdd}">
        <!--/*@thymesVar id="getStringFromKey" type="com.muzzy.cipher"*/-->
        <td th:text="${transaction.getReceiver()}">x</td>
        <td th:text="${transaction.value}">x</td>
    </tr>
</table>
</div>
</body>
</html>
