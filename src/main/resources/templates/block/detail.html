<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'block')}">
<head>
    <meta charset="UTF-8"/>
    <title>UTXO page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<!--/*@thymesVar id="block" type="com.muzzy.domain.BlockVerified"*/-->
<body>
<div class="container-fluid">
    <h1><span class="badge badge-secondary">Block Details</span></h1>
    <table class="table table-striped">
        <tbody>
        <tr>
            <th>Block ID</th>
            <td><b th:text="${block.getHash()}">x</b></td>
            <td></td>
        </tr>
        <tr>
            <th>Previous Block ID</th>
            <td th:text="${block.getPreviousHash()}">x</td>
        </tr>
        <tr>
            <th>Locktime</th>
            <td th:text="${block.getTimestamp()}">x</td>
        </tr><br/>
        </tbody>


    </table>
    <h3>Transctions in Block:</h3>
    <table class="table table-striped">
        <tbody th:each="transaction: ${block.getTransactions()}">
        <tr>
            <th>Transaction ID</th>
            <td><a href="#" th:href="@{/transactions/detail(blockid=${block.getHash()},id=${transaction.getTransactionId()})}" th:text="${transaction.getTransactionId()}"></a></td>
        </tr>
        <tr>
            <th>Sender</th>
            <td th:text="${T(com.muzzy.cipher.StringUtil).getStringFromKey(transaction.getSender())}">x</td>
        </tr>
            <th>Receiver</th>
            <td th:text="${T(com.muzzy.cipher.StringUtil).getStringFromKey(transaction.getReceiver())}">x</td>
        <tr>
            <th>Value</th>
            <td th:text="${transaction.getValue()}">x</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
